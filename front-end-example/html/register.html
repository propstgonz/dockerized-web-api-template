<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 320px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d3436;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #2d3436;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #2d3436;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #000;
      transform: translateY(-2px);
    }
    a {
      text-align: center;
      margin-top: 15px;
      color: #2d3436;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="signup-form">
    <h1>Sign Up</h1>
    <label>Username:</label>
    <input type="text" id="username" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Password:</label>
    <input type="password" id="user_password" required />

    <button type="submit">Register</button>

    <a href="login.html">Already have an account? Log in</a>
  </form>

  <script type="module" src="./api/register.js"></script>
</body>
</html>
