<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #2d3436;
      color: #fff;
    }
    tr:hover {
      background: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-table-body">
      <!-- Rows will be filled dynamically with JS -->
    </tbody>
  </table>

  <script type="module" src="./api/dashboard.js"></script>
</body>
</html>
